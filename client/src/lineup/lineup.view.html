<div id="lineup">
    <div ui-view>
        <div ng-repeat="artist in vm.artists | orderBy:'name'" ng-class="$even ? 'odd' : 'even'" class="artist">
            <h2 class="artist-name {{artist.size}}">
                {{artist.name}}
                <span class="origin">({{artist.country}})</span>
            </h2>
            <div class="artist-image">
                <img ng-src="assets/images/artists/{{artist.image}}" alt="{{artist.name}}">
                <div ng-switch="artist.sound.type">
                    <youtube ng-switch-when="youtube" ng-show="artist.sound.link" link="{{artist.sound.link}}" title="{{artist.sound.title}}"></youtube>
                    <soundcloud ng-switch-when="soundcloud" ng-show="artist.sound.link" link="{{artist.sound.link}}" title="{{artist.sound.title}}"></soundcloud>
                </div>
            </div>
            <div class="artist-info">{{artist.info}}</div>
        </div>
    </div>
</div>
