<!DOCTYPE html>
<html lang="da" ng-app="poprevo" ng-controller="CoreController as vm">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="Providing pop revolutionary music for the people since 2004">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANWw1iRgT4yxYstdNd1Rhho_ZI07w2G0Y"></script>-->

    <!-- vendor:css -->
    <!-- endinject -->
    <!-- app:css -->
    <!-- endinject -->
</head>
<body>
    <div id="page">
        <header>
            <div id="top">
                <div class="container">
                    <ul id="social">
                        <li class="facebook">
                            <a href="https://www.facebook.com/pages/Pop-Revo/211182660758">
                                <img src="assets/images/social/facebook.svg" alt="Facebook">
                            </a>
                        </li>
                        <li class="youtube">
                            <a href="https://www.youtube.com/channel/UCnU_oJ-JiRMeyl8ntrkee1g/playlists
                            ">
                                <img src="assets/images/social/youtube.svg" alt="YouTube">
                            </a>
                        </li>
                        <li class="spotify">
                            <a href="https://play.spotify.com/user/smash%21bang%21pow%21/playlist/16O78AzGT7RsMjWvLJKdvC?play=true&utm_source=open.spotify.com&utm_medium=open
                            ">
                                <img src="assets/images/social/spotify.svg" alt="Spotify">
                            </a>
                        </li>
                        <li class="instagram">
                            <a href="http://instagram.com/poprevo">
                                <img src="assets/images/social/instagram.svg" alt="Instagram">
                            </a>
                        </li>
                    </ul><!-- /social -->
                </div><!-- /container -->
            </div><!-- /top -->
            <div id="menubar" sticky>
                <div class="container">
                    <div class="logohorse">
                        <div class="horse">
                            <a ui-sref=".home">
                                <img src="assets/images/layout/horse.svg" alt="Horse">
                            </a>
                        </div>
                        <div class="logo">
                            <a ui-sref=".home">
                                <img src="assets/images/layout/logo.svg" alt="Pop Revo">
                            </a>
                        </div>
                    </div><!-- /logohorse -->
                    <date></date>
                    <div class="buyticket">
                        <a href="http://fondenvoxhall.dk/koncerter/pop-revo-2015/">Køb billet</a>
                    </div>
                    <menu></menu>
                </div><!-- /container -->
            </div><!-- /menubar -->
            <div id="hero">
                <div class="container">
                    <div class="logo">
                        <img src="assets/images/layout/logo.svg" alt="Pop Revo">
                    </div>
                    <date></date>
                </div>
            </div><!-- /hero -->
        </header>
        <div id="content">
            <div class="container">
                <div ui-view></div>
            </div>
        </div><!-- /content -->
        <footer>
            <div id="contact">
                <div class="container">
                    <p>Kontakt Pop Revo</p>
                </div>
            </div><!-- /contact -->
            <div id="partners">
                <div class="container">
                    <ul>
                        <li class="aarhuskommune"><img src="assets/images/partners/aarhuskommune-black.svg" alt="Aarhus Kommune"></li>
                        <li class="badstuerock"><img src="assets/images/partners/badstuerock.png" alt="Badstuerock"></li>
                        <li class="atlas"><img src="assets/images/partners/atlas.svg" alt="Atlas"></li>
                        <li class="smashbangpow"><img src="assets/images/partners/smashbangpow.png" alt="Smash!Bang!Pow!"></li>
                        <li class="voxhall"><img src="assets/images/partners/voxhall.svg" alt="Voxhall"></li>
                    </ul>
                </div>
            </div><!-- /partners -->
            <div id="bottom">
                <div class="container">
                    <div class="buyticket">
                        <a href="http://fondenvoxhall.dk/koncerter/pop-revo-2015/">Køb billet</a>
                    </div>
                    <div class="logohorsesince">
                        <img src="assets/images/layout/logohorsesince.svg" alt="Pop Revo Since 2004">
                    </div>
                </div>
            </div><!-- /bottom -->
        </footer>
        <!-- vendor:js -->
        <!-- endinject -->
        <!-- app:js -->
        <!-- endinject -->
    </div><!-- /page -->
</body>
</html>
